---
layout: home
author_profile: true
use_math: true
---

{% for post in site.posts %}
  {% if post.path contains 'ml' %}
    <article>
      <h2>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>
      <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
    </article>
  {% endif %}
{% endfor %}
