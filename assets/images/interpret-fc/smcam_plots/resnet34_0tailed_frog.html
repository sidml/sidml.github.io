<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1>0tailed_frog Score:0.573</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1920px;
            height: 1080px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "base", "image": "./generated/resnet34/0tailed_frog.jpg", "label": "base", "shape": "image", "value": 0}, {"group": 1, "id": "base_p1", "image": "./generated/resnet34/0tailed_frog//base_p1.jpg", "label": "+1", "shape": "image", "x": -50, "y": 100}, {"group": 1, "id": "base_m1", "image": "./generated/resnet34/0tailed_frog//base_m1.jpg", "label": "-1", "shape": "image", "x": 50, "y": 100}, {"group": 2, "id": "base_p1_p2", "image": "./generated/resnet34/0tailed_frog//base_p1_p2.jpg", "label": "+2", "shape": "image", "x": -100, "y": 200}, {"group": 3, "id": "base_p1_p2_p3", "image": "./generated/resnet34/0tailed_frog//base_p1_p2_p3.jpg", "label": "+3", "shape": "image", "x": -150, "y": 300}, {"group": 4, "id": "base_p1_p2_p3_p4", "image": "./generated/resnet34/0tailed_frog//base_p1_p2_p3_p4.jpg", "label": "+4", "shape": "image", "x": -200, "y": 400}, {"group": 2, "id": "base_m1_m2", "image": "./generated/resnet34/0tailed_frog//base_m1_m2.jpg", "label": "-2", "shape": "image", "x": 100, "y": 200}, {"group": 3, "id": "base_m1_m2_m3", "image": "./generated/resnet34/0tailed_frog//base_m1_m2_m3.jpg", "label": "-3", "shape": "image", "x": 150, "y": 300}, {"group": 4, "id": "base_m1_m2_m3_m4", "image": "./generated/resnet34/0tailed_frog//base_m1_m2_m3_m4.jpg", "label": "-4", "shape": "image", "x": 200, "y": 400}, {"group": 5, "id": "base_m1_m2_m3_m4_m5", "image": "./generated/resnet34/0tailed_frog//base_m1_m2_m3_m4_m5.jpg", "label": "-5", "shape": "image", "x": 250, "y": 500}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "base", "to": "base_p1"}, {"arrows": "to", "from": "base", "to": "base_m1"}, {"arrows": "to", "from": "base_p1", "to": "base_p1_p2"}, {"arrows": "to", "from": "base_p1_p2", "to": "base_p1_p2_p3"}, {"arrows": "to", "from": "base_p1_p2_p3", "to": "base_p1_p2_p3_p4"}, {"arrows": "to", "from": "base_m1", "to": "base_m1_m2"}, {"arrows": "to", "from": "base_m1_m2", "to": "base_m1_m2_m3"}, {"arrows": "to", "from": "base_m1_m2_m3", "to": "base_m1_m2_m3_m4"}, {"arrows": "to", "from": "base_m1_m2_m3_m4", "to": "base_m1_m2_m3_m4_m5"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
